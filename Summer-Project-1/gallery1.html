    <div class="modal fade" id="query" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" > Contact Us</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-center">
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form " name="contact-form" method="post" action="https://formspree.io/teamkartmedia@gmail.com">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control-sm" id="contin" required="required" placeholder="Name *">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control-sm" id="contin" required="required" placeholder="Email *">
                        </div>
                        <div class="form-group">
                            <input type="number" name="phone" class="form-control-sm" id="contin" placeholder="Contact">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="contin" required="required" class="form-control-sm" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-md" style="" required="required">Submit</button>
                        </div>
                    </div>
                </form>

          </div>
        </div>
      </div>
